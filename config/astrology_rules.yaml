  # JUPITER ASPECTS (Expansion, Optimism, Growth)
  # ========================================

  jupiter-sun-conjunction:
    signal: bullish
    strength: 8
    description: "Jupiter-Sun conjunction brings optimism and expansion energy"

  jupiter-sun-trine:
    signal: bullish
    strength: 7
    description: "Jupiter-Sun trine suggests harmonious growth opportunities"

  jupiter-moon-trine:
    signal: bullish
    strength: 6
    description: "Jupiter-Moon trine indicates positive emotional sentiment"

  jupiter-venus-conjunction:
    signal: bullish
    strength: 8
    description: "Jupiter-Venus conjunction is highly favorable for asset appreciation"

  jupiter-venus-trine:
    signal: bullish
    strength: 7
    description: "Jupiter-Venus trine supports value expansion"

  jupiter-mars-trine:
    signal: bullish
    strength: 7
